                <h1 id="NoSQL"><a href="#NoSQL" class="headerlink" title="NoSQL"></a>NoSQL</h1><h2 id="Redis-Remote-Dictionary-Server-–-缓存服务"><a href="#Redis-Remote-Dictionary-Server-–-缓存服务" class="headerlink" title="Redis (Remote Dictionary Server)  – 缓存服务"></a>Redis (Remote Dictionary Server)  – 缓存服务</h2><h3 id="Redis开启登录"><a href="#Redis开启登录" class="headerlink" title="Redis开启登录"></a>Redis开启登录</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">redis-server  -- 开启redis服务</span><br><span class="line">redis-server &gt; redis.log 2&gt; error.log &amp; --后台开启</span><br><span class="line">redis-cli -- 登录redis （连本机）</span><br><span class="line">shutdown  -- 关闭服务</span><br><span class="line">检查redis是否已经关闭</span><br><span class="line">ps -ef | grep -v grep | grep redis-server</span><br><span class="line"></span><br><span class="line">加口令与修改端口登录</span><br><span class="line">redis-server --requirepass newpassword --port 5489 </span><br><span class="line">&gt; redis.log 2&gt; error.log &amp;</span><br><span class="line">redis-cli -p 新端口号</span><br><span class="line">&apos;ping&apos; 之后输入 auth 密码</span><br></pre></td></tr></table></figure>

<h3 id="Redis-字符串类型增删改"><a href="#Redis-字符串类型增删改" class="headerlink" title="Redis 字符串类型增删改"></a>Redis 字符串类型增删改</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">保存键值对</span><br><span class="line">127.0.0.1:6379&gt; set key value</span><br><span class="line">获取键值对</span><br><span class="line">127.0.0.1:6379&gt; get key</span><br><span class="line">检查键的超时时间（-1表示永不超过）</span><br><span class="line">127.0.0.1:6379&gt; ttl key</span><br><span class="line">设置键的超时时间</span><br><span class="line">127.0.0.1:6379&gt; expire key timeout</span><br><span class="line">查看所有的键</span><br><span class="line">127.0.0.1:6379&gt; keys *</span><br><span class="line">删除指定的键</span><br><span class="line">127.0.0.1:6379&gt; del key1, key2</span><br><span class="line">判断键是否存在</span><br><span class="line">127.0.0.1:6379&gt; exists key</span><br><span class="line">清除数据库</span><br><span class="line">127.0.0.1:6379&gt; flushdb</span><br><span class="line">127.0.0.1:6379&gt; flushall -- 清除所有数据库 默认有16个数据库</span><br><span class="line">查看数据库大小（放了多少组键值对）</span><br><span class="line">127.0.0.1:6379&gt; dbsize</span><br><span class="line">给键对应的数组增加1</span><br><span class="line">127.0.0.1:6379&gt; incr key</span><br><span class="line">给键对应的值加上指定的值</span><br><span class="line">127.0.0.1:6379&gt; incrby key num</span><br><span class="line">127.0.0.1:6379&gt; decr key</span><br><span class="line">127.0.0.1:6379&gt; decr key num</span><br><span class="line"># 查看类型</span><br><span class="line">type 数据</span><br></pre></td></tr></table></figure>

<h3 id="哈希类型"><a href="#哈希类型" class="headerlink" title="哈希类型"></a>哈希类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">hset key value</span><br><span class="line">hmset stu:1001 name xaixunkun age 16 sex female</span><br><span class="line">hgetall stu:1001  --  获取所有的键值对</span><br><span class="line">hvals stu:1001  --  获取所有的值</span><br></pre></td></tr></table></figure>

<h3 id="列表类型"><a href="#列表类型" class="headerlink" title="列表类型"></a>列表类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">lpush list1 10 20 30 40</span><br><span class="line">lrange list1 0 -1   -- 40 30 20 10</span><br><span class="line">lpop list1   -- 取走左边元素40 </span><br><span class="line">rpop list1   -- 取走右边元素10</span><br><span class="line">llen list1   -- 长度为2</span><br><span class="line">lindex list1 0  -- 值为30</span><br><span class="line">linsert list1 before 20 50</span><br><span class="line">lrange list1 0 -1  --  30 50 20</span><br><span class="line">lset list1 0 70 </span><br><span class="line">lrange list1 0 -1  --  70 50 20</span><br><span class="line">rpoplpush list1 list2  -- 从list1取出元素放入list2中</span><br></pre></td></tr></table></figure>

<h3 id="集合类型"><a href="#集合类型" class="headerlink" title="集合类型"></a>集合类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">sadd set1 10 20 30 40</span><br><span class="line">scard set1  -- (integer) 4 查看元素数量</span><br><span class="line">smembers set1  -- 查看所有的元素</span><br><span class="line">sinter set1 set2  -- 求两集合的交集</span><br><span class="line">sunion set1 set2  -- 求两集合的并集</span><br><span class="line">sdiff set1 set2  --  求两集合的差集</span><br><span class="line">spop set1  --  随机取出一个元素</span><br></pre></td></tr></table></figure>

<h3 id="有序集合类型"><a href="#有序集合类型" class="headerlink" title="有序集合类型"></a>有序集合类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">zadd zset1 40 xck 30 wdc 50 llj 100 dfe</span><br><span class="line">zrange zset1 0 -1 -- 按票数从小到大排序显示</span><br><span class="line">zrange zset1 0 -1 withscores  -- 按票数从小到大排序完整显示</span><br><span class="line">zrevrange zset1 0 -1   --  按票数从大到小排序显示</span><br><span class="line">zincrby zset1 120 xck  -- 给单个元素增加指定票数</span><br><span class="line">zrem zset1 llj  --  删除指定元素</span><br></pre></td></tr></table></figure>

<h2 id="python连接Redis"><a href="#python连接Redis" class="headerlink" title="python连接Redis"></a>python连接Redis</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> redis</span><br><span class="line"></span><br><span class="line">con = redis.Redis(host=localhost, port=****, password=*****)</span><br><span class="line">con.set(<span class="string">'username'</span>, <span class="string">'hellokitty'</span>, ex=<span class="number">120</span>)</span><br><span class="line">print(con.get(<span class="string">'username'</span>))</span><br><span class="line">con.hset(<span class="string">'stu:1003'</span>, <span class="string">'name'</span>, <span class="string">'李白'</span>)</span><br><span class="line">con.hset(<span class="string">'stu；1003'</span>, <span class="string">'sex'</span>, <span class="string">'男'</span>)</span><br><span class="line"><span class="comment"># decode() -- 将字节改成字符串显示</span></span><br><span class="line">print(con.hget(<span class="string">'stu:1003'</span>, <span class="string">'name'</span>).decode(<span class="string">'utf-8'</span>))</span><br><span class="line">con.rpush(<span class="string">'list3'</span>, <span class="string">'apple'</span>, <span class="string">'pitaya'</span>)</span><br><span class="line">print(con.lrange(<span class="string">'list3'</span>, <span class="number">0</span>, <span class="number">-1</span>))</span><br></pre></td></tr></table></figure>
